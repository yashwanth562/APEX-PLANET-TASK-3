<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Advanced Web Project</h1>
  </header>

  <section class="carousel-container">
    <h2>Image Carousel</h2>
    <div class="carousel">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_EjBeD4drTdUDQlZ7vFptj612di3mAxVd8sM0ICsl9O5Lr5Z88HvZuqMnEefi3iAYZdo&usqp=CAU" class="carousel-image" alt="Image 1">

      <button id="next">⟩</button>

  </section>

  <section class="api-section">
    <h2>Joke of the Moment</h2>
    <div id="joke-box">Click the button to load a joke!</div>
    <button id="load-joke">Get Joke</button>
  </section>

  <footer>
    <p>Responsive Design | Carousel | API Integration</p>
  </footer>

  <script src="script.js"></script>

</html>
